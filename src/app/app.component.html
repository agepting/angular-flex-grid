<mat-toolbar color="primary">
	<span>Card demo</span>
	<button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <span *ngIf="gridColumns === 4">Three Columns</span>
    <span *ngIf="gridColumns === 3">Four Columns</span>
  </button>
</mat-toolbar>
<div class="content">
	<div fxLayout="row wrap" fxLayoutGap="16px grid">
		<div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let dcard of cardData">
			<mat-card class="mat-elevation-z4">
				<mat-card-header>
					<mat-card-title>{{dcard.title}}</mat-card-title>
				</mat-card-header>
				<img mat-card-image [src]="dcard.imageUrl" />
				<mat-card-content>
					<p>
						{{dcard.description}}
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
<div class="content" fxLayout="column">
	<p class="mat-small">
		Backgrounds at
		<a href="https://SVGBackgrounds.com" target="_blank">SVGBackgrounds.com</a>
	</p>
</div>
